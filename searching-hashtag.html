<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>검색 해쉬태그 만들기</title>
    <link rel="stylesheet" href="assets/hashtag.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/hashtag.js"></script>
</head>
<body>
<article class="container">
    <div class="searchingWrap">
        <p class="searchingText">
            <span class="tag">
            <i class="cancel">
                <img src="assets/images/tag-cancel.png" alt="tag cancel">
            </i>
        </span>
            <input type="text" class="typing">
        </p>
        <button class="searchBtn"></button>
    </div>
</article>

</body>
</html>
